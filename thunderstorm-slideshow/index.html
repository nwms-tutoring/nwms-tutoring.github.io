      width: 300px;

    }

    /* Style for bigger button */
    .next-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #0056b3;
    }

    /* Center the button */
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
