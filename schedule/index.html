<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NWMS Tutoring Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 650px;
      margin: 40px auto;
      padding: 25px 30px;
      background: #e8f0fe; /* Same as homepage */
      color: #1a237e;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(26, 35, 126, 0.2);
    }
    h1 {
      color: #283593;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px #bbdefb;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5em;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #7986cb;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #c5cae9;
      color: #1a237e;
    }
    tr:nth-child(even) {
      background-color: #dfe3f7;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #283593;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>NWMS Tutoring Schedule</h1>
  <p>Here’s when I’m available for tutoring sessions (weekends only):</p>
  
  <table>
    <tr>
      <th>Day</th>
      <th>Time</th>
    </tr>
    <tr>
      <td>Saturday</td>
      <td>10:00 AM – 4:00 PM</td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td>12:00 PM – 3:00 PM</td>
    </tr>
  </table>

  <a href="/">← Back to Home</a>
</body>
</html>
