<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Thunderstorms, Slide 2</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 2rem;
  }

  /* Flex container for the row */
  .row {
    display: flex;
    justify-content: center; /* centers the entire row */
    align-items: flex-start;
    gap: 20px;
    flex-wrap: wrap;
    margin: 30px 10px;
  }

  /* Column: either text or image */
  .column {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 250px;
  }

  .column img {
    width: 300px;
    max-width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .list-container {
    text-align: center;
    font-size: 18px;
    line-height: 1.4;
  }

  .button-container {
    margin: 30px 0;
  }

  .next-button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 20px;
    text-decoration: none;
    color: white;
    background-color: #007BFF;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s;
  }

  .next-button:hover {
    background-color: #0056b3;
  }

  /* Responsive: stack vertically on small screens */
  @media (max-width: 900px) {
    .row {
      flex-direction: column;
      align-items: center;
    }

    .column img {
      width: 80%;
    }
  }
</style>
</head>
<body>

<h1>Worst Thunderstorm in History</h1>

<div class="row">
  <!-- Left text -->
  <div class="column">
    <div class="list-container">
      <ul>
        <li>India – December 2014</li>
      </ul>
    </div>
  </div>

  <!-- Image -->
  <div class="column">
    <img src="https://i.natgeofe.com/n/3ba76eee-c98f-4dae-85c2-ba30569082db/thundercloud-nationalgeographic_1773322.jpg" alt="India December 2014 thunderstorm">
  </div>

  <!-- Right text -->
  <div class="column">
    <div class="list-container">
      <ul>
        <li>This thunderstorm produced around 1.3 billion volts!<br>That's almost enough energy to power New York City for 2 minutes!</li>
      </ul>
    </div>
  </div>
</div>

<div class="button-container">
  <a href="/thunderstorm-slideshow/slide-3.html" class="next-button">Next slide →</a>
</div>

</body>
</html>
