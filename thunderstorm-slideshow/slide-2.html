<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thunderstorms, Slide 2</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 20px 10px;
      font-size: 2rem;
    }

    /* Full-width container to center everything */
    .container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 30px 10px;
    }

    .list-container {
      font-size: 18px;
      line-height: 1.4;
      max-width: 250px;
      text-align: center;
    }

    .image-container img {
      width: 300px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .button-container {
      text-align: center;
      margin: 30px 0;
    }

    .next-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 700px) {
      .image-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Worst Thunderstorm in History</h1>

  <div class="container">
    <div class="image-container">
      <div class="list-container">
        <ul>
          <li>India – December 2014</li>
        </ul>
      </div>

      <img 
        src="https://i.natgeofe.com/n/3ba76eee-c98f-4dae-85c2-ba30569082db/thundercloud-nationalgeographic_1773322.jpg" 
        alt="India December 2014 thunderstorm" 
      />

      <div class="list-container">
        <ul>
          <li>This thunderstorm produced around 1.3 billion volts!<br>That's almost enough energy to power New York City for 2 minutes!</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="button-container">
    <a href="/thunderstorm-slideshow/slide-3.html" class="next-button" aria-label="Go to slide 3">Next slide →</a>
  </div>
</body>
</html>
